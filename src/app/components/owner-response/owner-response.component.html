<ion-card>
    <ion-item>
      <ion-card-title text-center color="tertain">Truckgo</ion-card-title>
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </ion-item>

  
    <ion-item>
      <ion-text>Budget is 1000 INR</ion-text>
    </ion-item>
   <ion-item *ngIf="response==='pending'" >
      <ion-button slot="start" type="submit" (click)="accept()" expand="block">Accept</ion-button>
    
      <ion-button slot="end" color="danger" (click)="reject()" expand="block">Reject</ion-button>
  </ion-item>
  <ion-item *ngIf="response==='accept'">
    <ion-text>Deal fixed driver manu contact you</ion-text>
    <ion-icon name="checkmark-circle-outline" slot="end" color="success"></ion-icon>
  </ion-item>
  </ion-card>
