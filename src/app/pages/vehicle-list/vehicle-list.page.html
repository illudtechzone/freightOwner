<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Vehicles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- <ion-card color="primary"  [routerLink]="['/vehicle-detail']"> -->
  
    
    <ion-item-sliding  *ngFor="let vehicle of vehicles">
      <ion-card >
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="presentEditModal(vehicle)">
          Edit
        </ion-item-option>
    
      </ion-item-options>
      
      <ion-item slot="end" class="vehiclesItem" >
        <ion-label>
          <h3>{{vehicle.registerNo}}</h3>
          <p>
            {{vehicle.regnumber}}
          </p>
        </ion-label>
       
        <!-- <ion-avatar>
          <img src="assets/icon/truckTicon.png">
        </ion-avatar> -->
        <ion-icon name="bus" slot="end"></ion-icon>
      </ion-item>
    

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteVehicle(vehicle)">
          Delete
        </ion-item-option>
      </ion-item-options>
      </ion-card>
    </ion-item-sliding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="presentModal()">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
