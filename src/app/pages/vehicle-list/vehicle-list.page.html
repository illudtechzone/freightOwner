<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Vehicles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let vehicle of vehicles">
    <ion-card  >
      <ion-item lines="none">
        <ion-text>{{vehicle.registerNo}}</ion-text>
        <ion-icon name="more" slot="end" (click)="presentActionSheet(vehicle)"></ion-icon>
      </ion-item>


      <ion-card-content >
        <ion-text >TATA PICKUP</ion-text>
      </ion-card-content>



    </ion-card>
  </div>
  <ion-card >
    <ion-item lines="none"  >
      <ion-text>KL 09 PK 0909</ion-text>
      <ion-icon name="more" slot="end" (click)="presentActionSheet(vehicle)"></ion-icon>
    </ion-item >
      <ion-item> 
        <ion-card-subtitle>TATA pickup</ion-card-subtitle>
      </ion-item>



  </ion-card>
